<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Sameea ‚ù§Ô∏è</title>
<meta name="theme-color" content="#ffc0cb">

<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #ffc0cb; /* baby pink */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        height: 200px;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background-color: white;
        color: #ff69b4;
        transition: transform 0.2s ease;
    }

    #yesBtn {
        margin-right: 20px;
    }

    #noBtn {
        position: absolute;
    }

    .yes-message {
        font-size: 2rem;
        color: white;
        margin-top: 30px;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentines, Sameea? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="yes-message" id="message">
        YAYYY ‚ù§Ô∏è You just made me the happiest person alive!!
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

const margin = 20; // safe margin from edges
const moveDistance = 50; // max distance the No button moves at a time

// Start the No button beside the Yes button
const yesRect = yesBtn.getBoundingClientRect();
noBtn.style.position = "absolute";
noBtn.style.left = yesRect.right + 20 + "px"; // 20px to the right of Yes
noBtn.style.top = yesRect.top + "px";

let targetX = parseFloat(noBtn.style.left);
let targetY = parseFloat(noBtn.style.top);

document.addEventListener("mousemove", function(e) {
    const noRect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (noRect.left + noRect.width / 2),
        e.clientY - (noRect.top + noRect.height / 2)
    );

    if (distance < 100) {
        // Move only a small random distance
        const dx = (Math.random() - 0.5) * moveDistance; // -25 to 25 px
        const dy = (Math.random() - 0.5) * moveDistance;

        // Calculate new target with margin constraints
        targetX = Math.min(
            window.innerWidth - noBtn.offsetWidth - margin,
            Math.max(margin, noRect.left + dx)
        );
        targetY = Math.min(
            window.innerHeight - noBtn.offsetHeight - margin,
            Math.max(margin, noRect.top + dy)
        );
    }
});

// Animate the No button smoothly toward target
function animateNoBtn() {
    let currentX = parseFloat(noBtn.style.left);
    let currentY = parseFloat(noBtn.style.top);

    const dx = targetX - currentX;
    const dy = targetY - currentY;

    noBtn.style.left = currentX + dx * 0.2 + "px";
    noBtn.style.top = currentY + dy * 0.2 + "px";

    requestAnimationFrame(animateNoBtn);
}

animateNoBtn();

// Yes button click
yesBtn.addEventListener("click", function() {
    message.style.display = "block";
});
</script>

</body>
</html>
